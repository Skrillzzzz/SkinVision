<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <!-- CSRF token -->
        {{ form.csrf_token }}
        
        <!-- Username field -->
        <label for="username">Username:</label>
        {{ form.username }}

        <!-- Password field -->
        <label for="password">Password:</label>
        {{ form.password }}

        <!-- Submit button -->
        <button type="submit">Login</button>
    </form>
</body>
</html>
