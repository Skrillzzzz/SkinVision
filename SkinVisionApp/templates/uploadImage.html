{% extends 'base.html' %}

{% block title %}Upload Image - SkinVisionApp{% endblock %}

{% block content %}
    <h1>Upload Images</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
