{% extends 'base.html' %}

{% block title %}User Profile - SkinVisionApp{% endblock %}

{% block content %}
    <h1>User Profile</h1>
    <a href="{% url 'edit_profile' %}">Edit Profile</a>
    {% for image in user_images %}
        <img src="{{ image.image.url }}" alt="Image uploaded by {{ image.user.username }}">
        <a href="{% url 'delete_image' image.id %}" onclick="return confirm('Are you sure you want to delete this image?');">Delete</a>
    {% endfor %}
{% endblock %}
