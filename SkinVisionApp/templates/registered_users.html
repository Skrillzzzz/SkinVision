{% extends 'base.html' %}

{% block title %}Register - SkinVisionApp{% endblock %}

{% block content %}
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} - {{ user.firstname }}- {{ user.surname }}</li>
        {% endfor %}
    </ul>

{% endblock %}
